# This is a basic workflow that is manually triggered

name: build custom
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      flavor:
        type: choice
        description: 'Debian/Ubuntu Version'
        options:
          - 'focal'
          - 'bullseye'
        required: true
      hb_tag:
        description: 'HandBrake Version Tag'
        default: '1.5.1'
        required: true
      release:
        type: boolean
        description: "publish to repository"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: "smeinecke/handbrake-custom-build:${{ github.event.inputs.flavor }}"
      options: --privileged --device /dev/fuse
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            cache
          key: "${{ github.event.inputs.flavor }}-build-cache-${{ github.event.inputs.hb_tag }}"
          restore-keys: |
            "${{ github.event.inputs.flavor }}-build-cache-"
      - name: Run build script
        run: ./scripts/build.sh
        env:
          DEB_FLAVOR: "${{ github.event.inputs.flavor }}"
          HB_TAG: "${{ github.event.inputs.hb_tag }}"
      - name: Upload deb files
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./*.deb
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./*.deb
      - name: Github pages APT repo
        uses: smeinecke/apt-repo-action@v2.0.2
        if: github.event.inputs.release
        with:
          github_token: ${{ secrets.GH_PAT }}
          repo_supported_arch: amd64
          repo_supported_version: |
            ${{ github.event.inputs.flavor }}
          file: |
            handbrake-${{ github.event.inputs.flavor }}_${{ github.event.inputs.hb_tag }}_amd64.deb
            handbrake-cli-${{ github.event.inputs.flavor }}_${{ github.event.inputs.hb_tag }}_amd64.deb
          file_target_version: ${{ github.event.inputs.flavor }}
          public_key: ${{ secrets.APT_PUBLIC_KEY }}
          private_key: ${{ secrets.APT_SIGNING_KEY }}
          key_passphrase: ""